<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fonts/fonts.css" />
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <section class="hero-section ">
        <picture>
            <source srcset="/assets/image/banner.webp" type="image/webp" media="(min-width: 768px)" />
            <source srcset="/assets/image/banner.jpg" type="image/jpg" media="(min-width: 768px)" />
            <source srcset="/assets/image/banner-mobile.webp" type="image/webp" media="(max-width: 768px)" />
            <source srcset="/assets/image/banner-mobile.jpg" type="image/webp" media="(max-width: 768px)" />
            <img class="banner" alt="banner" src="/assets/images/banner.jpg" />
        </picture>
        <picture>
            <source srcset="/assets/image/mockup-phone.webp" type="image/webp">
            <source srcset="/assets/image/mockup-phone.png" type="image/png">
            <img class="banner-phone" src="/assets/image/mockup-phone.png" alt="phone">
        </picture>
        <div class="hero-wrapper container">
            <div class="intro-btn">
                <h1>تپسی</h1>
                <h2>اپلیکیشن درخواست خودرو و پیک</h2>
                <div class="intro-wrapper">
                    <div class="intro-btn_passenger">
                        <span class="icon">
                <i class="fa-solid fa-arrow-down"></i>
              </span>
                        <p>دانلود اپلیکیشن مسافران</p>
                    </div>
                    <div class="intro-btn_passenger">
                        <span class="icon">
                <img src="/assets/image/Progressive_Web_Apps_Logo.svg.png" alt="pwa">
              </span>
                        <p>وب اپلیکیشن مسافران</p>
                    </div>
                    <div class="intro-btn_passenger second-intro-btn_passenger">
                        <span class="icon">
                <i class="fa-solid fa-arrow-down"></i>
              </span>
                        <p>دانلود اپلیکیشن رانندگان</p>
                    </div>
                    <div class="intro-btn_passenger second-intro-btn_passenger">
                        <span class="icon">
                <i class="fa-solid fa-car"></i>
              </span>
                        <p>ثبت نام راننده</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
